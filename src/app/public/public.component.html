<header class="header" [ngClass]="headerClass">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-xl-1 pl-5">
        <div class="row align-items-center">
          <div class="col">
            <img src="assets/images/highconcept-minimal-logo.png" alt="Hilder Logo" title="Hilder" class="logo"
              [routerLink]="['/']">
          </div>
          <div class="col-auto text-right button-icon-nav-container">
            <button class="btn button-icon-nav icon-nav" (click)="toggleNav()" #navButtonToggle>
              <fa-icon [icon]="faBars"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="col-xl-auto px-xl-2 mt-3 mt-xl-0" [ngClass]="{ 'nav-hide' : navVisible === false }">
        <div class="row nav-mobile-overflow">
          <div class="col-xl-auto mb-3 mb-xl-0">
            <nav class="nav">
              <ul>
                <li class="nav-item" routerLink="/" routerLinkActive="active">
                  <span>Home</span>
                </li>
                <li class="nav-item" routerLink="sobre" routerLinkActive="active">
                  <span>Quem somos</span>
                </li>
                <li class="nav-item" routerLink="projetos" routerLinkActive="active">
                  <span>Projetos</span>
                </li>
                <li class="nav-item" routerLink="contato" routerLinkActive="active">
                  <span>Contato</span>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-xl-2 ml-auto">
        <button class="btn-acessar">Entrar</button>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
